<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div class="container">
        <div class="game">

            <div class="container1">
                <button class="choice">
                    
                </button>
                <button class="choice">
                    
                </button>
                <button class="choice">
                    
                </button>
            </div>

            <div class="container2">
                <button class="choice">
                    <p id="3"></p>
                </button>
                <button class="choice">
                    <p id="4"></p>
                </button>
                <button class="choice">
                    <p id="5"></p>
                </button>
            </div>

            <div class="container3">
                <button class="choice">
                    <p id="6"></p>
                </button>
                <button class="choice">
                    <p id="7"></p>
                </button>
                <button class="choice">
                    <p id="8"></p>
                </button>
            </div>
        </div>
    </div>

    <div class="score-card">
        <div class="user1-point">
           <p id="user1-score">0</p>
           <p>User-O</p>
        </div>
        <div class="user2-point">
            <p id="user2-score">0</p>
            <p>User-X</p>
        </div>
    </div>

    <div class="result">
        <p id="res">Play your move User1</p>
    </div>

    <button class="restart">Reset</button>
    <button id="newGame">Restart</button>
    <script src="app.js"></script>
</body>
</html>
